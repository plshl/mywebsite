<!DOCTYPE html>
<html>
<head>
<title>Doubling Window</title>
<script>
function openSmallestWindow() {
    var win = window.open("", "myWindow", "width=100,height=100");
    win.moveTo(0, 0);
}

function preventClose(event) {
    if (event.target.tagName === "WINDOW") {
        event.preventDefault();
        event.target.resizeBy(100, 100);
    }
}

window.addEventListener("beforeunload", preventClose);

document.getElementById("openWindow").addEventListener("click", openSmallestWindow);
</script>
</head>
<body>
<button id="openWindow">Open Smallest Window</button>
</body>
</html>
