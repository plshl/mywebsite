<!DOCTYPE html>
<html>
<head>
    <title>Run Python Script</title>
</head>
<body>
    <button onclick="runPythonScript()">Click here</button>

    <script>
        function runPythonScript() {
            // Replace 'path/to/your/script.py' with the actual path to your Python script
            var scriptPath = 'YOUAREANIDIOT';

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Set the request method and URL
            xhr.open('GET', scriptPath, true);

            // Set the onload event handler
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // The script has been executed successfully
                    console.log(xhr.responseText);
                } else {
                    // An error occurred
                    console.error('Error running Python script: ' + xhr.statusText);
                }
            };

            // Send the request
            xhr.send();
        }
    </script>
</body>
</html>
